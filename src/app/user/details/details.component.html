<div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
     *ngFor="let ud of service.list">
      <div class="flex-grow-1 mouse-hover"
      (click)="populateForm(ud)">
        <div class="fw-bold">{{ud.title ? ud.title + '.' : ''}} {{ud.firstName}} {{ud.lastName ? ud.lastName : ''}} {{ud.gender ? '(' + ud.gender + ')' : ''}}</div>
        <div>{{ud.email}}</div>
        <div class="fw-bold">{{ud.dateOfBirth | date: 'dd/MM/yyyy'}}</div>
        <div>{{ud.remark}}</div>
      </div>
      <span class="text-secondary">
        <i class="fa-solid fa-trash-can fa-lg mouse-hover"
        (click)="onDelete(ud.id)"></i>
      </span>
    </li>
  </ul>
</div>
