<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate autocomplete="off">
  <input type="hidden" name="id" [value]="service.formData.id">

  <div class="mb-3">
    <label class="form-label">Title</label>
    <div class="form-check">
      <input 
        class="form-check-input" 
        type="radio" 
        id="Mr" 
        name="title" 
        value="Mr" 
        [(ngModel)]="service.formData.title"
        required>
      <label class="form-check-label" for="Mr">Mr</label>
    </div>
    <div class="form-check">
      <input 
        class="form-check-input" 
        type="radio" 
        id="Mrs" 
        name="title" 
        value="Mrs" 
        [(ngModel)]="service.formData.title"
        required>
      <label class="form-check-label" for="Mrs">Mrs</label>
    </div>
  </div>

  <div class="mb-3">
    <label>First Name</label>
    <input 
      class="form-control form-control-lg" 
      placeholder="First Name" 
      name="firstName" 
      [(ngModel)]="service.formData.firstName" 
      required>
  </div>

  <div class="mb-3">
    <label>Last Name</label>
    <input 
      class="form-control form-control-lg" 
      placeholder="Last Name" 
      name="lastName" 
      [(ngModel)]="service.formData.lastName" 
      required>
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input 
      class="form-control form-control-lg" 
      placeholder="Email" 
      name="email" 
      [(ngModel)]="service.formData.email" 
      type="email" 
      required>
  </div>

  <div class="row">
    <div class="mb-3 col-6">
      <label>Gender</label>
      <select 
        class="form-control form-control-lg" 
        name="gender" 
        [(ngModel)]="service.formData.gender" 
        required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <!-- <div class="mb-3 col-6">
      <label>Date of Birth</label>
      <input 
        class="form-control form-control-lg" 
        placeholder="DD/MM/YY" 
        name="dateOfBirth" 
        [(ngModel)]="service.formData.dateOfBirth" 
        (ngModelChange)="formatDate($event)" 
        required>
    </div> -->
    <div class="mb-3 col-6">
      <label>Date of Birth</label>
      <input 
        type="date" 
        class="form-control form-control-lg" 
        name="dateOfBirth" 
        [(ngModel)]="service.formData.dateOfBirth" 
        required>
    </div>
  </div>

  <div class="mb-3">
    <label>Remark</label>
    <input 
      class="form-control form-control-lg" 
      placeholder="Remark" 
      name="remark" 
      [(ngModel)]="service.formData.remark" 
      required>
  </div>

  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">
      Submit
    </button>
  </div>
</form>
